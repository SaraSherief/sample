<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    </head>
    <body>
        <div id="container-fluid">
            <div class="row">
                <div class="col-lg-10 col-sm-12">
                    <div class="form">
                        <center>
                        <h2 style="margin-left: 30px;">FORM</h2>
                        
                        
                        <form action="/action page.php" class="border-class">
                            <div class="form-check">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" style="width: 500px;" id="name" required >
                            </div>

                            <div class="form-check">
                                <label for="mobile" class="form-label">Mobile Number:</label>
                                <input type="text" class="form-control" style="width: 500px;" id="mobile" required>
                            </div>

                            <div class="form-check">
                                <label for="email" class="form-label">Email Address:</label>
                                <input type="email" class="form-control" style="width: 500px;" id="email" aria-describedby="emailHelp" required>
                            </div>

                            <div class="form-check">
                                <label for="Company" class="form-label">Company/Institution Name:</label>
                                <input type="text" class="form-control" style="width: 500px;" id="Company" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="exampleFormControlfile1">Upload a short video or img of handwritten showing your interest joining build.myweb</label>
                                <br>
                                <input type="file" class="form-control-file" id="exampleFormControlfile1">
                            </div>
                                <br>
                            <select required title="select">
                              <option value="dropdown"  disabled selected hidden>Have you attended any events?</option>
                              <option value="yes">YES</option>
                              <option value="no">NO</option>
                            </select>
                              <br>
                              <br>
                              <button type="submit" class="btn btn-primary">Submit Form</button>
                        </form>
                        </center>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
